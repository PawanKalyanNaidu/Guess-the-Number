<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
   

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-container text-center " >
        <div class="row bg-white">
          <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
            <img class="guess-game-img" src="img/guess-game-img.png" alt="" srcset="">
            <p class=" text-center para-text">
                Find out the right number between 1 to 100
            </p>
          </div>
        </div>

        <div class="row">
            <div class="col-12 guess-bg-container text-center">
                <h1 class="guess-heading">
                    Guess The Number
                    <img class="guess-number-image" src="img/guess-number-img.png"/>
                  </h1>
                  <input type="text" class="user-input" id="userInput">
                  <div>
                    <button class="btn btn-info check-guess" onclick="checkGuess()">Check</button>
                </div>
             <p class="game-result" id="gameResult"></p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
